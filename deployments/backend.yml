format_version: 10                # pipeline version from gocd, based on this options would vary 
pipelines: 
  backend:                                             # name of the pipeline job that will be showing on UI
    group: App-Deployments
    label_template: "${COUNT}"
    materials:
      mysql-code:
        git: https://github.com/B58-CloudDevOps/ansible.git
        branch: main
        auto_update: true 
        shallow_clone: true
        display_order: -1
        lock_behavior: none
    stages:                                       
      - dev:                                        # Name of the stage 
          fetch_materials: true 
          keep_artifacts: false
          clean_workspace: false
          environment_variables:
            ENV: dev
            COMPONENT: backend
          secure_variables:
              SSH_PSW: "AES:2OIP4os11Nz8gJ+jtzoUMg==:9RKApCuI7ST7rHEU5UsKuA=="
              MYSQL_PSW: "AES:UeSGjqv2jBp/etz6xRrSrw==:vaAKZfVkb+mJJS7vkgLwSA==" 
          jobs:
            Build:
              tasks:
                - exec:
                    command: bash 
                    arguments:
                    - init.sh
                    - && 
                    - env  

      - qa:
          approval:
            type: manual
            allow_only_on_success: true
            environment_variables:
              ENV: qa
              COMPONENT: backend 
            secure_variables:
                SSH_PSW: "AES:2OIP4os11Nz8gJ+jtzoUMg==:9RKApCuI7ST7rHEU5UsKuA=="
                MYSQL_PSW: "AES:UeSGjqv2jBp/etz6xRrSrw==:vaAKZfVkb+mJJS7vkgLwSA==" 
          jobs:
            Build:
              tasks:
                - exec:
                    command: bash 
                    arguments:
                    - init.sh
      - stage:
          approval:
            type: manual
            allow_only_on_success: true
            environment_variables:
              ENV: stage
              COMPONENT: backend 
            secure_variables:
                SSH_PSW: "AES:2OIP4os11Nz8gJ+jtzoUMg==:9RKApCuI7ST7rHEU5UsKuA=="
                MYSQL_PSW: "AES:UeSGjqv2jBp/etz6xRrSrw==:vaAKZfVkb+mJJS7vkgLwSA==" 
          jobs:
            Build:
              tasks:
                - exec:
                    command: bash 
                    arguments:
                    - init.sh

      - prod:
          fetch_materials: true 
          keep_artifacts: false
          clean_workspace: false 
          environment_variables:
              ENV: prod
              COMPONENT: backend 
          secure_variables:
              SSH_PSW: "AES:2OIP4os11Nz8gJ+jtzoUMg==:9RKApCuI7ST7rHEU5UsKuA=="
              MYSQL_PSW: "AES:UeSGjqv2jBp/etz6xRrSrw==:vaAKZfVkb+mJJS7vkgLwSA==" 
          approval:
            type: manual
            allow_only_on_success: true
          jobs:
            Build:
              tasks:
                - exec:
                    command: bash 
                    arguments:
                    - init.sh